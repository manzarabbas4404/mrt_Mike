<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<style>
    .border-top {
        border-top: 10px solid #ffc107 !important;
        border-radius: 0.5rem;
    }
</style>



<body style="background: rgb(34,193,195);
background: radial-gradient(circle, rgba(34,193,195,1) 0%, rgba(74,74,74,1) 100%);">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-12 mx-auto my-auto my-5 py-2">
                <center>
                    <h1>Sign Up</h1>
                </center>

                <hr />
                <form action="" method="POST" class="shadow p-5 border-top bg-light">
                    {% csrf_token %} {% for forms in form %} {{forms.label_tag}} {{forms}}
                    {{forms.errors|striptags}}<br />
                    {% endfor %}

                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning rounded-pill btn-block fw-bold">Submit</button>
                    </div>
                    <div class="text-center text-primary fw-bold">
                        <small>Already have account ?
                            <a href="{% url 'login' %}" class="text-danger">Login</a>
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
